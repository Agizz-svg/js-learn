<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript part 5 : Mengenal Tipe Data pada Javascript</title>
</head>
<body>
    <h1>Tipe Data Array pada Javascript</h1>
    <h2>www.malasngoding.com</h2>

    <!-- id hasil -->
     <div id="hasil"></div>

     <script>
        //tipe data Array
        var hewan = ["Kambing", "Bebek", "Ayam"];

        //menampilkan tipe data Array pada element id hasil
        document.getElementById("hasil").innerHTML = hewan[1]
     </script>
</body>
</html>
