<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript part 5 : Mengenal Tipe Data Pada Javascript</title>

</head>
<body>
    <h1>Tipe Data Object Pada Javascript</h1>
    <h2>WWW.malasngoding.com</h2>

    <!-- id hasil -->
     <div id="hasil"></div>
      <script>
        // tipe data object
        var manusia = {
            nama : "malas ngoding",
            alamat : "jakarta",
            umur :  30,
            pekerjaan : "facebooker"
        };

        // menampilkan tipe data object pada element id hasil
        document.getElementById("hasil").innerHTML = manusia.nama + " tinngal di " + manusia.alamat + " dia sekarang berumur " + manusia.umur + " dan bekerja sebagai " + manusia.pekerjaan;
      </script>
</body>
</html>
