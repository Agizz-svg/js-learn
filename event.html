<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript Part 7 : Mengenal Event  Pada Javascript </title>
</head>
<body>
    <h1>Mengenal Event Pada Javasript</h1>
    <h2>WWW.malasngoding.com</h2>

    <!-- memberikan event pada element tombol -->
    <button onclick="tampilkan_nama()">Klik Saya</button>

    <!-- id hasil -->
     <div id="hasil"></div>

     <script>
        // membuat function tampilakn_nama
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML = "<h3>Nama Saya Adalah";

        }
     </script>
    
</body>
</html>
