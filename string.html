<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript part 5 : Mengenal Tipe Data Pada Javascript</title>
</head>
<body>
    <h1>Tipe Data String Pada Javascript</h1>
    <h2>www.malasngoding.com</h2>

    <!-- id hasil-->
     <div id="hasil"></div>

     <script>
        // tipe data string
        var kalimat ="Belajar javascript dasar di malasngoding.com";

        // menampilkan tipe data string pada element id hasil
        document.getElementById("hasil").innerHTML = kalimat;
     </script>
</body>
</html>
